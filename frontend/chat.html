<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support - AmazonReach</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-widget {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 400px;
            max-height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            z-index: 10000;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #6366F1 0%, #3B82F6 100%);
            color: white;
            padding: 20px;
            font-weight: 700;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .chat-close:hover {
            opacity: 1;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .chat-message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .chat-message.ai .message-bubble {
            background: #F3F4F6;
            color: #1E293B;
        }

        .chat-message.user .message-bubble {
            background: linear-gradient(135deg, #6366F1 0%, #3B82F6 100%);
            color: white;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #6366F1;
        }

        .chat-send {
            background: linear-gradient(135deg, #6366F1 0%, #3B82F6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .chat-send:hover {
            transform: translateY(-2px);
        }

        .chat-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #F3F4F6;
            border-radius: 16px;
            max-width: 70px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6366F1;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .chat-fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366F1 0%, #3B82F6 100%);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            transition: transform 0.3s;
            z-index: 9999;
        }

        .chat-fab:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Floating Action Button -->
    <button id="chatFab" class="chat-fab">ðŸ’¬</button>

    <!-- Chat Widget -->
    <div id="chatWidget" class="chat-widget hidden">
        <div class="chat-header">
            <span>ðŸ¤– AI Support</span>
            <button class="chat-close" id="chatClose">Ã—</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="chat-message ai">
                <div class="message-bubble">
                    ðŸ‘‹ Hi! I'm your AI assistant for AmazonReach. I can help you with:
                    <br><br>
                    â€¢ Platform features & pricing
                    <br>
                    â€¢ Account setup & integrations
                    <br>
                    â€¢ Amazon selling best practices
                    <br>
                    â€¢ Troubleshooting
                    <br><br>
                    How can I help you today?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>

        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..."
                autocomplete="off" />
            <button class="chat-send" id="chatSend">Send</button>
        </div>
    </div>

    <script>
        const chatFab = document.getElementById('chatFab');
        const chatWidget = document.getElementById('chatWidget');
        const chatClose = document.getElementById('chatClose');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const typingIndicator = document.getElementById('typingIndicator');

        let conversationId = null;

        // Toggle chat widget
        chatFab.addEventListener('click', () => {
            chatWidget.classList.remove('hidden');
            chatFab.classList.add('hidden');
            chatInput.focus();
        });

        chatClose.addEventListener('click', () => {
            chatWidget.classList.add('hidden');
            chatFab.classList.remove('hidden');
        });

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            chatInput.value = '';
            chatSend.disabled = true;

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                // Get auth token if available
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json'
                };

                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                // Call AI chat API
                const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:3000'
                    : 'https://amazonreach-production.up.railway.app';
                const response = await fetch(`${BACKEND_URL}/api/ai/chat`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        message,
                        type: 'support',
                        conversationId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    conversationId = data.conversationId;
                    addMessage(data.response, 'ai');
                } else {
                    addMessage('Sorry, I encountered an error. Please email support@amazonreach.com', 'ai');
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('Sorry, I\'m having trouble connecting. Please try again later.', 'ai');
            } finally {
                typingIndicator.classList.remove('active');
                chatSend.disabled = false;
                scrollToBottom();
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);

            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-open chat after 3 seconds (optional)
        // setTimeout(() => chatFab.click(), 3000);
    </script>
</body>

</html>
