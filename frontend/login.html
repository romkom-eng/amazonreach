<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AmazonReach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://amazonreach.pages.dev/login.html">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://amazonreach.pages.dev/login.html">
    <meta property="og:title" content="Sign In - AmazonReach">
    <meta property="og:description"
        content="Access your AmazonReach dashboard. Manage your global Amazon business with AI-powered analytics and fulfillment tools.">
    <meta property="og:image" content="https://amazonreach.pages.dev/images/login-og.jpg">

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://amazonreach.pages.dev/login.html">
    <meta property="twitter:title" content="Sign In - AmazonReach">
    <meta property="twitter:description" content="Access your AmazonReach dashboard. AI-powered Amazon analytics.">
    <meta property="twitter:image" content="https://amazonreach.pages.dev/images/login-og.jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6366F1;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366F1 0%, #3B82F6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: #6366F1;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #FCA5A5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸš€</div>
            <div class="logo-text">AmazonReach</div>
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your account</p>

        <div id="error-message" class="error-message"></div>

        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="name@company.com" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password"
                    autocomplete="new-password">
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="/register.html">Start free trial</a>
        </div>
    </div>

    <script>
        const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://amazonreach-production.up.railway.app';

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        // Check for plan parameter (from pricing page redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const pendingPlan = urlParams.get('plan');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const data = await response.json();
                    if (data.success) {
                        if (data.token) {
                            localStorage.setItem('jwt_token', data.token);
                        }

                        // If user came from pricing page, redirect to Stripe checkout
                        if (pendingPlan && pendingPlan !== 'enterprise') {
                            await startCheckoutAfterLogin(pendingPlan, data.token);
                        } else {
                            window.location.href = '/dashboard/dashboard.html';
                        }
                    } else {
                        errorMessage.textContent = data.error || 'Login failed';
                        errorMessage.style.display = 'block';
                    }
                } else {
                    const text = await response.text();
                    console.error('Login Failed:', response.status, text);
                    errorMessage.textContent = `Server Error (${response.status}). Please try again later.`;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = `Connection error: ${error.message}. Please check your internet.`;
                errorMessage.style.display = 'block';
            }
        });

        // Create Stripe checkout session after login
        async function startCheckoutAfterLogin(plan, token) {
            try {
                const res = await fetch(`${BACKEND_URL}/api/stripe/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include',
                    body: JSON.stringify({ plan })
                });

                const data = await res.json();

                if (data.success && data.url) {
                    window.location.href = data.url;
                } else {
                    console.error('Checkout error:', data.error);
                    // Fallback to dashboard if checkout fails
                    window.location.href = '/dashboard/dashboard.html';
                }
            } catch (err) {
                console.error('Checkout redirect error:', err);
                window.location.href = '/dashboard/dashboard.html';
            }
        }
    </script>
</body>

</html>
