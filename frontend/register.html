<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Free Trial - AmazonReach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6366F1;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366F1 0%, #3B82F6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: #6366F1;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #FCA5A5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #6EE7B7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .requirement-item.valid {
            color: #4ADE80;
        }

        .requirement-item.valid::before {
            content: 'âœ“ ';
            margin-right: 5px;
        }

        .requirement-item.invalid::before {
            content: 'â—‹ ';
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">ðŸš€</div>
            <div class="logo-text">AmazonReach</div>
        </div>

        <h1>Start Your Free Trial</h1>
        <p class="subtitle">14 days free trial</p>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="Your Company">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-group">
                <label for="password">Password * (min. 12 chars, strong)</label>
                <input type="password" id="password" required minlength="12" placeholder="Create a strong password">
                <div class="password-requirements">
                    <div id="req-length" class="requirement-item invalid">At least 12 characters</div>
                    <div id="req-upper" class="requirement-item invalid">Uppercase letter (A-Z)</div>
                    <div id="req-lower" class="requirement-item invalid">Lowercase letter (a-z)</div>
                    <div id="req-number" class="requirement-item invalid">Number (0-9)</div>
                    <div id="req-special" class="requirement-item invalid">Special character (!@#$)</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn">Start Free Trial</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login.html">Sign in</a>
        </div>
    </div>

    <script>
        const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://amazonreach-production.up.railway.app';

        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const passwordInput = document.getElementById('password');

        // Real-time Checklist Logic (Strict Mode)
        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            updateReq('req-length', val.length >= 12);
            updateReq('req-upper', /[A-Z]/.test(val));
            updateReq('req-lower', /[a-z]/.test(val));
            updateReq('req-number', /[0-9]/.test(val));
            updateReq('req-special', /[!@#$%^&*(),.?":{}|<>]/.test(val));
        });

        function updateReq(id, valid) {
            const el = document.getElementById(id);
            if (valid) {
                el.classList.add('valid');
                el.classList.remove('invalid');
            } else {
                el.classList.remove('valid');
                el.classList.add('invalid');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const companyName = document.getElementById('companyName').value;
            const phone = document.getElementById('phone').value;

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Amazon Compliance Check
            const errors = [];
            if (password.length < 12) errors.push('Password must be 12+ chars');
            if (!/[A-Z]/.test(password)) errors.push('Missing uppercase letter');
            if (!/[a-z]/.test(password)) errors.push('Missing lowercase letter');
            if (!/[0-9]/.test(password)) errors.push('Missing number');
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) errors.push('Missing special character');

            if (errors.length > 0) {
                errorMessage.innerHTML = 'Password too weak for Amazon policy:<br>' + errors.join(', ');
                errorMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        company_name: companyName, // Map to backend field
                        name: companyName || 'User'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.token) {
                        localStorage.setItem('jwt_token', data.token);
                    }
                    successMessage.textContent = 'Account created! Redirecting to dashboard...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/dashboard/dashboard.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.error || 'Registration failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'Server error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
