name: Daily Blog Automation

on:
  schedule:
    # Runs at 00:00 UTC on Mon, Wed, Fri
    - cron: '0 0 * * 1,3,5'
  workflow_dispatch: # Allows manual triggering from GitHub UI

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate Daily Post
        run: node scripts/generate_daily_post.js

      - name: Commit Draft (if created)
        run: |
          git config --global user.name 'AmazonReach Bot'
          git config --global user.email 'bot@amazonreach.com'
          git add frontend/blog/_drafts/
          
          # Check if there are new drafts
          if git diff --staged --quiet; then
            echo "No new draft created"
          else
            git commit -m "üìù Generated new blog draft [skip ci]"
            echo "Draft committed"
          fi

      - name: Publish Post and Update Sitemap
        run: node scripts/blog_manager.js publish

      - name: Commit and Push Published Changes
        run: |
          git add frontend/blog/ frontend/sitemap.xml
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Daily Blog Post & Sitemap Update [skip ci]"
            git push
          fi
